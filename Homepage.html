    <script type="text/javascript">
      /**
       * Setup all GUI elements when the page is loaded.
       */
      function init() {
        // Connect to ROS.

        var ros = new ROSLIB.Ros({
          url: "ws://localhost:9090",
        });

        ros.on("connection", function () {
          document.getElementById("status").innerHTML = "Connected";
          document.getElementById("dot").style.backgroundColor = "green";
        });

        ros.on("error", function (error) {
          document.getElementById("status").innerHTML = "Error";
          document.getElementById("dot").style.backgroundColor = "red";
        });

        ros.on("close", function () {
          document.getElementById("status").innerHTML = "Closed";
          document.getElementById("dot").style.backgroundColor = "#bbb";
        });
        // Create the main viewer.
        var viewer = new ROS2D.Viewer({
          divID: "nav",
          width: 250,
          height: 300,
        });

        // Setup the nav client.
        var nav = Nav2D.OccupancyGridClientNav({
          ros: ros,
          rootObject: viewer.scene,
          viewer: viewer,
          serverName: "/move_base",
        });

        var image_topic = new ROSLIB.Topic({
          ros: ros,
          name: "/camera/rgb/image_raw/compressed",
          messageType: "sensor_msgs/CompressedImage",
        });
        image_topic.subscribe(function (message) {
          document.getElementById("my_image").src =
            "data:image/jpg;base64," + message.data;
        });
      }

      cmd_vel_listener = new ROSLIB.Topic({
        ros: ros,
        name: "/cmd_vel",
        messageType: "geometry_msgs/Twist",
      });

      move = function (linear, angular) {
        var twist = new ROSLIB.Message({
          linear: {
            x: linear,
            y: 0,
            z: 0,
          },
          angular: {
            x: 0,
            y: 0,
            z: angular,
          },
        });
        cmd_vel_listener.publish(twist);
      };
    </script>
