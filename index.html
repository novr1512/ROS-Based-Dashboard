
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/nav2djs/current/nav2d.min.js"></script>
<script src="src/Nav2D.js"></script>
<script src="src/navigator/ImageMapClientNav.js"></script>
<script src="src/navigator/Navigator.js"></script>
<script src="src/navigator/OccupancyGridClientNav.js"></script>
<script type="text/javascript">
  /**
   * Setup all GUI elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });

    // Create the main viewer.
    var viewer = new ROS2D.Viewer({
      divID : 'nav',
      width : 750,
      height : 800
      
    });

    // Setup the nav client.
    var nav = Nav2D.OccupancyGridClientNav({
      ros : ros,
      rootObject : viewer.scene,
      viewer : viewer,
      serverName :'/move_base'


    });
    
    
   var image_topic = new ROSLIB.Topic({
    ros: ros, name: '/camera/rgb/image_raw/compressed',
    messageType: 'sensor_msgs/CompressedImage'
   });
   image_topic.subscribe(function(message) {
   document.getElementById('my_image').src = "data:image/jpg;base64," + message.data;
   });
  }
  
</script>
</head>


<body onload="init()">
  <h1>Simple Navigation Example </h1>
  
  <div id="nav"></div>
    <div>
     <img id="my_image" style='height: 50%; width: 50%; object-fit: contain' src="src/placeholder.png">
    </div>
</body>

</html>
